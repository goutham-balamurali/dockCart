name: Build and Push Docker Images

on:
  push:
    branches: [main]

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build frontend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lpucart-frontend ./frontend

      - name: Build backend Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/lpucart-backend ./backend

      - name:  Push frontend image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/lpucart-frontend

      - name:  Push backend image to Docker Hub
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/lpucart-backend
