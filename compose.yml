version: "3.8"

services:
  web:
    image: ${DOCKER_USERNAME}/lpucart-frontend
    depends_on:
      - api
    build: ./frontend
    ports:
      - 5173:5173
    develop:
      watch:
        - path: ./frontend/package.json
          action: rebuild
        - path: ./frontend/package-lock.json
          action: rebuild
        - path: ./frontend
          target: /app
          action: sync

  api:
    image: ${DOCKER_USERNAME}/lpucart-backend
    build: ./backend
    ports:
      - 4000:4000
    env_file:
      - .env
    develop:
      watch:
        - path: ./backend/package.json
          action: rebuild
        - path: ./backend/package-lock.json
          action: rebuild
        - path: ./backend
          target: /app
          action: sync
